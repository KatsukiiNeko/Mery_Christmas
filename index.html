<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Christmas Tree Gallery</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Christmas ThreeJS</h1>
            <p class="subtitle">Click on ornaments to view details</p>
        </div>
        
        <div id="scene-container"></div>
        
        <div class="instructions">
            <p><i class="fas fa-mouse-pointer"></i> Drag to rotate • <i class="fas fa-mouse"></i> Scroll to zoom • <i class="fas fa-hand-pointer"></i> Click to interact</p>
        </div>
        
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Loading gallery...</p>
        </div>
    </div>

    <!-- Modal will be injected here by JavaScript -->
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
